<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
</head>
<body>
<main layout:fragment="content" class="col-md-4">
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4 text-primary">
                <a style="text-decoration: none" href="/login"><i class="fas fa-film"></i></a>
                Movies Rating
            </h1>
            <p class="lead text-secondary">Rating your favorite movies</p>
        </div>
    </div>

    <form method="post" th:action="@{/sign-up}" th:object="${newUserForm}">


        <div th:if="${#fields.hasGlobalErrors()}">
            <span class="text-danger" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></span>
        </div>

        <div class="form-group">
            <input th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}" class="form-control"
                   th:field="*{name}" placeholder="Name">
            <div th:if="${#fields.hasErrors('name')}">
                <span class="text-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}"></span>
            </div>
        </div>

        <div class="form-group">
            <input th:classappend="${#fields.hasErrors('login')? 'is-invalid': ''}" class="form-control"
                   th:field="*{login}" placeholder="Username">
            <div th:if="${#fields.hasErrors('login')}">
                <span class="text-danger" th:each="error : ${#fields.errors('login')}" th:text="${error}"></span>
            </div>
        </div>

        <div class="form-group">
            <div>
                <input th:classappend="${#fields.hasErrors('password')? 'is-invalid': ''}" class="form-control"
                       type="password" th:field="*{password}" placeholder="Password">
                <div th:if="${#fields.hasErrors('password')}">
                    <span class="text-danger" th:each="error : ${#fields.errors('password')}" th:text="${error}"></span>
                </div>
            </div>
            <div>
                <input th:classappend="${#fields.hasErrors('repassword')? 'is-invalid': ''}" class="form-control"
                       type="password" th:field="*{repassword}" placeholder="Re-Password">
                <div th:if="${#fields.hasErrors('repassword')}">
                    <span class="text-danger" th:each="error : ${#fields.errors('repassword')}"
                          th:text="${error}"></span>
                </div>
            </div>
        </div>

        <button class="btn btn-primary btn-block">Register</button>
    </form>
</main>
</body>
</html>
