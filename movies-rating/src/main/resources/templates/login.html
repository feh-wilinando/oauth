<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<main layout:fragment="content" class="col-md-4">


    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4 text-primary">
                <a style="text-decoration: none" href="/login"><i class="fas fa-film"></i></a>
                Movies Rating
            </h1>
            <p class="lead text-secondary">Rating your favorite movies</p>
        </div>
    </div>


    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username">
            <input class="form-control" name="password" type="password" placeholder="Password">
        </div>

        <button class="btn btn-primary btn-block">Login</button>
        <span class="text-right">
            or <a th:href="@{/sign-up}">Sign-up</a>
        </span>
    </form>

    <div class="alert alert-success alert-dismissible fade show" th:if="${#request.getAttribute('message') != null}">
        <span th:text="${#request.getAttribute('message')}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div th:if="${#request.getParameter('error')!= null}" class="alert alert-danger alert-dismissible fade show">
        <h5>Login fail</h5>
        <p>
            Your login attempt was not successful due to
        </p>
        <hr/>

        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
              th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
            Invalid Credentials
        </p>

        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</main>
</body>
</html>
