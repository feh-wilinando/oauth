<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Movies Rating</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css">
</head>
<body>

<nav sec:authorize="${authenticated}" class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
    <span class="navbar-brand"><i class="fas fa-film"></i> Movies Rating</span>

    <ul class="navbar-nav">
        <li class="nav-item active" sec:authorize="${hasRole('MEMBER')}">
            <a class="nav-link" th:href="@{/ratings}">Rating</a>
        </li>
        <li class="nav-item active" sec:authorize="${hasRole('ADMIN')}">
            <a class="nav-link" th:href="@{/admin/movies}">Movies</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<main class="d-flex justify-content-center pt-2">
    <div layout:fragment="content">

    </div>
</main>
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
<script layout:fragment="pre-body-script"></script>
</body>
</html>
